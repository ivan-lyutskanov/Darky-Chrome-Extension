<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Amatic SC", cursive;
      }
      h1 {
        font-size: 1.5rem;
        margin: 0.5rem 0;
      }
      textarea {
        border: 3px solid #000;
        padding: 0.4rem;
        font-family: "Source Code Pro", monospace;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        outline: none;
        min-width: 280px;
        max-height: 380px;
      }
      .button {
        font-family: "Amatic SC", cursive;
        font-size: 1.1rem;
        letter-spacing: 1px;
        padding: 0.5rem 1rem;
        background-color: #999;
        color: #fff;
        margin-right: 0.5rem;
        outline: none;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease-in;
      }
      .button.back {
        margin-right: 0;
      }
      .button:hover {
        background-color: #777;
      }
      .button.save:hover {
        background-color: #00b894;
      }
      .button.clear:hover {
        background-color: #d63031;
      }
      .controls-container {
        display: flex;
        justify-content: space-between;
      }
      .message {
        display: none;
        align-items: center;
        justify-content: start;
        padding: 0.5rem;
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #fff;
        background-color: #00b894;
      }
      .message.show {
        display: flex;
      }
      .message.error {
        background-color: #d63031;
      }
    </style>
  </head>
  <body>
    <h1>Apply your styles</h1>
    <textarea
      cols="50"
      rows="30"
      placeholder="example: body { background-color: #000 !important; }"
    ></textarea>
    <div class="controls-container">
      <div class="buttons-wrapper">
        <button class="button save">Save</button>
        <button class="button clear">Clear</button>
        <button class="button reset">Reset</button>
      </div>
      <a class="button back">Back</a>
    </div>
    <div class="message"></div>

    <script src="options.js"></script>
  </body>
</html>
